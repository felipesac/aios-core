# ============================================================================
# QUALITY REFERENCES (patterns to follow)
# ============================================================================

quality_references:
  - pattern: "mind_clone_agents"
    description: "Agents based on real experts with documented frameworks"
    requirements:
      - "inspiration_sources with primary works"
      - "vocabulary.always_use verified in output_examples"
      - "Real framework references"

  - pattern: "multi_phase_pipeline"
    description: "Complex workflows with multiple phases and checkpoints"
    requirements:
      - "Human checkpoints for validation"
      - "State management between phases"
      - "Comprehensive troubleshooting docs"

  - pattern: "safety_first_technical"
    description: "Technical squads with safety-first approach"
    requirements:
      - "Backup procedures"
      - "Dry-run capabilities"
      - "Rollback mechanisms"

# ============================================================================
# NAMING CONVENTIONS
# ============================================================================

conventions:
  squad_folder: "kebab-case"  # e.g., squad-creator, db-sage
  agent_files: "kebab-case.md"  # e.g., gary-halbert.md
  task_files: "kebab-case.md"  # e.g., create-sales-page.md
  config_name: "must match folder"  # config.yaml name = folder name
  slashPrefix: "camelCase"  # e.g., squadCreator, dbSage
