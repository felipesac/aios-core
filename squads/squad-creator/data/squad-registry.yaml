# Updated: 2026-02-01

metadata:
  version: "2.0.0"
  last_updated: "2026-02-01"
  maintainer: "squad-creator"
  description: "Registry for squads installed in this AIOS instance"
  # Totals (updated by *refresh-registry)
  total_squads: 1
  total_agents: 2
  total_tasks: 12
  total_checklists: 8
  total_workflows: 3
  total_templates: 10

# ============================================================================
# SQUADS BY DOMAIN
# ============================================================================

squads:
  # --------------------------------------------------------------------------
  # META & FRAMEWORKS
  # --------------------------------------------------------------------------
  squad-creator:
    path: "squads/squad-creator/"
    domain: "meta"
    purpose: "Create new squads for any domain"
    keywords: ["squad", "create", "new", "domain", "expansion"]
    agents: 2
    tasks: 12
    workflows: 3
    checklists: 8
    highlights:
      - "Mind research loop"
      - "Validation system"
      - "Quality gates"
    example_use: "Create a finance squad"
    is_meta: true

# ============================================================================
# DOMAIN INDEX (for quick lookup)
# ============================================================================

domain_index:
  squad_creation: "squad-creator"
  new_squad: "squad-creator"
  meta: "squad-creator"

