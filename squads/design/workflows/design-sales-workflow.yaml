# CHRIS DO WISDOM
# ============================================================

chris_do_quotes:
  sales_philosophy:
    - "Sales is not something you do TO someone. It's something you do FOR someone."
    - "If you know you can solve their problem and don't help them buy, you're being unethical."
    - "The person who asks the questions controls the conversation."

  pricing_philosophy:
    - "Price is a story you tell yourself."
    - "Your price should be a fraction of the value you create."
    - "If they say yes too quickly, you didn't charge enough."

  positioning_philosophy:
    - "You don't need more clients. You need better clients who pay more."
    - "Stop chasing clients. Attract them."
    - "Saying no to bad projects makes room for good ones."
