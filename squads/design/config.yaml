name: design
version: "3.0.0"
slash_prefix: "Design"
title: "Design Squad - Elite Minds for Visual Design"
description: "Complete design squad with 10 expert agents covering brand strategy, DesignOps, design business, logo design, thumbnails/YouTube, photography, design systems, and dark premium theme transformation. Zero database dependencies."
author: "AIOS Team"
icon: "ðŸŽ¨"
type: specialist

# Entry point for the squad
entry_agent: design-chief

# IMPORTANT: Core design system is 100% INDEPENDENT
# Extended pipeline (audio/deploy/notify) has optional external dependencies
independence: true
independence_details: |
  Core design system is completely self-contained:
  - No database required
  - Works with any codebase (React, Vue, HTML/CSS)
  - All operations are filesystem-based

  Extended pipeline (Premium LP end-to-end) has OPTIONAL dependencies:
  - Vercel CLI (deploy)
  - ffmpeg + OpenAI API (audio transcription)
  - UazAPI (WhatsApp notification)

# Optional tools (standard dev environment + extended pipeline)
dependencies:
  optional:
    - name: Node.js
      version: ">=18.0"
      description: "For component generation and npm packages"
      install: "https://nodejs.org/"
    - name: npm/yarn/pnpm
      description: "Package manager for installing component dependencies"
    - name: Vercel CLI
      description: "Deploy Premium LPs to Vercel (Phase 5)"
      install: "npm i -g vercel"
      check: "vercel --version"
    - name: ffmpeg
      description: "Audio conversion for Whisper transcription (Phase 0)"
      install: "brew install ffmpeg"
      check: "ffmpeg -version"
    - name: OpenAI API
      description: "Whisper transcription for audio briefs (Phase 0)"
      check: "echo $OPENAI_API_KEY | head -c 10"

# Environment variables
environment:
  required: []
  optional:
    - name: NODE_ENV
      description: "Development/production mode"
      default: "development"
    - name: OPENAI_API_KEY
      description: "OpenAI API key for Whisper transcription (Phase 0)"
    - name: UAZAPI_BASE_URL
      description: "UazAPI base URL for WhatsApp notifications (Phase 6)"
    - name: UAZAPI_TOKEN
      description: "UazAPI auth token for WhatsApp notifications (Phase 6)"

# Agent Tier System
tier_system:
  tier_0_foundation:
    description: "Entry point agents for diagnosis and strategy"
    agents:
      - marty-neumeier   # Brand Strategy - entry for branding
      - dave-malouf      # DesignOps - entry for operations
  tier_1_masters:
    description: "Execution masters with specialized expertise"
    agents:
      - chris-do         # Design Business/Pricing
      - paddy-galloway   # YouTube Strategy/Thumbnails
      - joe-mcnally      # Flash Photography
  tier_2_specialists:
    description: "Deep specialists for specific deliverables"
    agents:
      - brad-frost       # Design Systems (Atomic Design)
      - aaron-draplin    # Logo Design
      - peter-mckinnon   # Photo Editing
      - premium-design   # Dark Premium Theme Transformer
  orchestrator:
    description: "Routes requests to appropriate agents"
    agent: design-chief

agents:
  - design-chief       # Orchestrator - routing and workflow coordination
  - brad-frost         # Design Systems (Atomic Design) - Tier 2
  - marty-neumeier     # Brand Strategy - Tier 0
